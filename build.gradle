#!groovy

plugins {
	id "com.github.jamesread.buildid" version "1.12"
}

apply plugin: 'distribution'

buildid.newBuild()
buildid.writeRpmMacro()

String version = buildid.get("tag")

distZip {
	from (".") {
		include "updb"
		include "mysql/**"
		include ".buildid"
		include ".buildid.rpmmacro"
		include "README.md" 
		include "upsilon-database-sql.spec"
		into "upsilon-database-sql-${version}/"
	}
}
